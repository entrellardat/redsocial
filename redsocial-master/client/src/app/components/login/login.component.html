<div class="col-lg-5">
    <h1 class="h1-strong">{{ title }}</h1>
    <div class="alert alert-success" *ngIf="status  == 'success'">
        Registro completado correctamente
        <a [routerLink]="'/login'">Identificate aqui</a>
    </div>
    <div class="alert alert-danger" *ngIf="status  == 'error'">
        No se ha podido completar el registro
    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
        <p>
            <label for="">Correo electronico</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <span *ngIf="!email.valid && email.touched">El email no es correcto</span>
        </p>
        <p>
            <label for="">Contrase√±a</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control">
            <span *ngIf="!password.valid && password.touched">El email no es correcto</span>
        </p>
        <input type="submit" value="{{title}}" class="btn btn-primary success" [disabled]="!loginForm.form.valid">
    </form>
</div>
